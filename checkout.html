<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #4b9fa2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 25px;
      color: #4a4a4a;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-weight: 600;
      font-size: 20px;
      color: #203c8a;
      margin-bottom: 15px;
      border-bottom: 2px solid #4866a2;
      padding-bottom: 6px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #5b7695;
    }

    input[type='text'],
    input[type='email'],
    input[type='number'],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #c4d0e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      resize: vertical;
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='number']:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4b5fa2;
      box-shadow: 0 0 8px rgba(61, 81, 158, 0.4);
    }

    textarea {
      min-height: 80px;
    }

    .total {
      font-weight: 600;
      font-size: 20px;
      color: #4a4a4a;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .payment-methods label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 500;
      color: #3a467b;
      cursor: pointer;
      user-select: none;
    }

    .payment-methods input[type='radio'] {
      margin-right: 12px;
      accent-color: #764ba2;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .payment-details {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease forwards;
    }

    .payment-details.active {
      display: block;
    }

    .payment-details input {
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: #fff;
      user-select: none;
    }

    .btn-primary {
      background-color: #4b5ea2;
      margin-right: 15px;
      box-shadow: 0 4px 12px rgba(75, 108, 162, 0.5);
    }

    .btn-primary:hover {
      background-color: #366a7f;
      box-shadow: 0 6px 16px rgba(54, 77, 127, 0.7);
    }

    .btn-secondary {
      background-color: #a0bdfb;
      box-shadow: 0 4px 12px rgba(130, 175, 227, 0.5);
    }

    .btn-secondary:hover {
      background-color: #3b7cb9;
      box-shadow: 0 6px 16px rgba(124, 132, 247, 0.7);
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #28a745;
      font-weight: 700;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 25px;
      }
      .buttons {
        flex-direction: column;
      }
      .btn {
        margin: 8px 0;
        width: 100%;
      }
      .btn-primary {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img alt="Chatbot logo with letters CB in blue and white background" class="w- h-12 rounded-lg shadow-md" height="48" src="../assets/Images/ChatGPT Image Apr 12, 2025, 07_43_14 PM.png" width="48"/>
    <h1>Checkout</h1>
    <form id="checkout-form" action="process_payment.php" method="POST" novalidate>
      <div class="section personal-details">
        <h2>Personal Details</h2>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="+1 234 567 890" required pattern="^\+?\d{7,15}$" title="Enter a valid phone number" />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="123 Main St, Apt 4B" required></textarea>
        </div>
        <div class="input-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" placeholder="123456" required pattern="^\d{6}$" title="Enter a 6-digit pincode" oninput="fetchCityState()" />
        </div>
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City" readonly />
        </div>
        <div class="input-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="State" readonly />
        </div>
      </div>

      <div class="total">Total Amount: $<span id="total-price">50.00</span></div>

      <div class="section payment-methods">
        <h2>Select Payment Method</h2>
        <label>
          <input type="radio" name="payment_method" value="credit-card" checked onclick="showPaymentDetails('credit-card')" />
          Credit Card
        </label>
        <label>
          <input type="radio" name="payment_method" value="paypal" onclick="showPaymentDetails('paypal')" />
          PayPal
        </label>
        <label>
          <input type="radio" name="payment_method" value="bank-transfer" onclick="showPaymentDetails('bank-transfer')" />
          Bank Transfer
        </label>
        <label>
          <input type="radio" name="payment_method" value="phonepay" onclick="showPaymentDetails('phonepay')" />
          PhonePe
        </label>
        <label>
          <input type="radio" name="payment_method" value="paytm" onclick="showPaymentDetails('paytm')" />
          Paytm
        </label>
        <label>
          <input type="radio" name="payment_method" value="gpay" onclick="showPaymentDetails('gpay')" />
          GPay
        </label>
      </div>

      <div id="credit-card" class="payment-details active">
        <h2>Credit Card Details</h2>
        <div class="input-group">
          <input type="text" name="card_number" placeholder="Card Number" required pattern="\d{13,19}" title="Enter a valid card number" />
        </div>
        <div class="input-group">
          <input type="text" name="card_holder_name" placeholder="Card Holder Name" required />
        </div>
        <div class="input-group">
          <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)" required pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" title="Enter expiry date in MM/YY format" />
        </div>
        <div class="input-group">
          <input type="text" name="cvv" placeholder="CVV" required pattern="\d{3,4}" title="Enter 3 or 4 digit CVV" />
        </div>
      </div>

      <div id="paypal" class="payment-details">
        <h2>PayPal Details</h2>
        <div class="input-group">
          <input type="email" name="paypal_email" placeholder="PayPal Email" required />
        </div>
      </div>

      <div id="bank-transfer" class="payment-details">
        <h2>Bank Transfer Details</h2>
        <div class="input-group">
          <input type="text" name="account_number" placeholder="Account Number" required />
        </div>
        <div class="input-group">
          <input type="text" name="bank_name" placeholder="Bank Name" required />
        </div>
        <div class="input-group">
          <input type="text" name="ifsc_code" placeholder="IFSC Code" required />
        </div>
      </div>

      <div id="phonepay" class="payment-details">
        <h2>PhonePe Details</h2>
        <div class="input-group">
          <input type="text" name="phonepay_number" placeholder="PhonePe Number" required pattern="^\d{10}$" title="Enter 10 digit phone number" />
        </div>
      </div>

      <div id="paytm" class="payment-details">
        <h2>Paytm Details</h2>
        <div class="input-group">
          <input type="text" name="paytm_number" placeholder="Paytm Number" required pattern="^\d{10}$" title="Enter 10 digit phone number" />
        </div>
      </div>

      <div id="gpay" class="payment-details">
        <h2>GPay Details</h2>
        <div class="input-group">
          <input type="text" name="gpay_number" placeholder="GPay Number" required pattern="^\d{10}$" title="Enter 10 digit phone number" />
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary">Pay Now</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </div>
    </form>

    <div class="success-message" id="success-message">
      Payment Successful!
      <div class="buttons">
        <a href="index.html" class="btn btn-home">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    function showPaymentDetails(method) {
      const paymentDetails = document.querySelectorAll('.payment-details');
      paymentDetails.forEach((detail) => {
        detail.classList.remove('active');
      });
      document.getElementById(method).classList.add('active');
    }

    function fetchCityState() {
      const pincode = document.getElementById('pincode').value;
      if (pincode.length === 6) {
        // Simulated city/state data for demo
        const cityStateMap = {
          '110001': { city: 'New Delhi', state: 'Delhi' },
          '400001': { city: 'Mumbai', state: 'Maharashtra' },
          '560001': { city: 'Bangalore', state: 'Karnataka' },
          '700001': { city: 'Kolkata', state: 'West Bengal' },
          '600001': { city: 'Chennai', state: 'Tamil Nadu' }
        };
        const location = cityStateMap[pincode];
        if (location) {
          document.getElementById('city').value = location.city;
          document.getElementById('state').value = location.state;
        } else {
          document.getElementById('city').value = '';
          document.getElementById('state').value = '';
        }
      } else {
        document.getElementById('city').value = '';
        document.getElementById('state').value = '';
      }
    }
  </script>
</body>
</html>
