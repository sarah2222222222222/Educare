   <div class="bg-white rounded-lg shadow-lg max-w-lg w-full mx-4 p-6 relative max-h-[80vh] overflow-y-auto">
    <button aria-label="Close modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 focus:outline-none" id="modalContentCloseBtn">
     <i class="fas fa-times">
     </i>
    </button>
    <h2 class="text-lg font-semibold mb-4" id="modalContentTitle">
    </h2>
    <div class="text-gray-700 text-sm whitespace-pre-wrap" id="modalContentBody">
    </div>
   </div>

  <script>
   const modalContentView = document.getElementById('modalContentView');
    const modalContentTitle = document.getElementById('modalContentTitle');
    const modalContentBody = document.getElementById('modalContentBody');
    const modalContentCloseBtn = document.getElementById('modalContentCloseBtn');

    const topicsBtn = document.getElementById('topicsBtn');
    const topicsDropdown = document.getElementById('topicsDropdown');

    topicsBtn.addEventListener('click', () => {
      const expanded = topicsBtn.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        topicsDropdown.classList.add('hidden');
        topicsBtn.setAttribute('aria-expanded', 'false');
      } else {
        topicsDropdown.classList.remove('hidden');
        topicsBtn.setAttribute('aria-expanded', 'true');
      }
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
      if (!topicsBtn.contains(e.target) && !topicsDropdown.contains(e.target)) {
        topicsDropdown.classList.add('hidden');
        topicsBtn.setAttribute('aria-expanded', 'false');
      }
    });

    function openContent(title, content) {
      modalContentTitle.textContent = title;
      modalContentBody.textContent = content;
      modalContentView.classList.remove('hidden');
      modalContentView.setAttribute('aria-hidden', 'false');
    }

    modalContentCloseBtn.addEventListener('click', () => {
      modalContentView.classList.add('hidden');
      modalContentView.setAttribute('aria-hidden', 'true');
    });

    // Close modal on outside click
    modalContentView.addEventListener('click', (e) => {
      if (e.target === modalContentView) {
        modalContentView.classList.add('hidden');
        modalContentView.setAttribute('aria-hidden', 'true');
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !modalContentView.classList.contains('hidden')) {
        modalContentView.classList.add('hidden');
        modalContentView.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
