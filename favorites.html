    /* Floating larger AI companion */
    @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-10px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        .floating {
            animation: float 2s ease-in-out infinite;
        }

        .fade-in {
            animation: fadeIn 6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }

   /* Edit icon overlay */

     padding: 2px;

         /* Modal backdrop */
         #chat-modal {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    /* Chat modal container */
    #chat-modal .modal-content {
      width: 360px;
      max-width: 90vw;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    /* Chat header */
    #chat-modal .modal-header {
      background: #075e54;
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #chat-modal .modal-header .title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #chat-modal .modal-header .title img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #25d366;
    }
    #chat-modal .modal-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
    }
    /* Chat messages area */
    #chat-modal .modal-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    /* Chat input area */
    #chat-modal .modal-footer {
      padding: 8px 12px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #chat-modal .modal-footer textarea {
      flex: 1;
      resize: none;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 0.9rem;
      outline: none;
      height: 40px;
    }
    #chat-modal .modal-footer button {
      background: #25d366;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }
    #chat-modal .modal-footer button:hover {
      background: #1ebe57;
    }
    /* Message bubbles */
    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.2;
      word-wrap: break-word;
    }
    .message.sent {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .message.received {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    /* Media messages */
    .message img,
    .message video,
    .message audio {
      max-width: 100%;
      border-radius: 8px;
      display: block;
    }
    /* Header border color changed to white */
   header {
     border-bottom-color: white !important;
   }
  </style>

  <script>
   // Favorites classrooms data array
   // Empty array means no favorites classrooms yet
   const favoritesClassrooms = [];

   // Function to create a card element for a classroom
   function createClassroomCard(classroom) {
     const card = document.createElement("div");
     card.className = "w-64 rounded-lg shadow-md bg-blue-50 p-4 select-none";
     card.style.fontFamily = "'Inter', sans-serif";

     const imgWrapper = document.createElement("div");
     imgWrapper.className = "w-full h-24 rounded-md overflow-hidden mb-2";

     const img = document.createElement("img");
     img.src = classroom.image;
     img.alt = classroom.alt;
     img.className = "w-full h-full object-cover";
     img.height = 96;
     img.width = 256;
     img.loading = "lazy";

     imgWrapper.appendChild(img);
     card.appendChild(imgWrapper);

     const title = document.createElement("a");
     title.href = "#";
     title.className = "text-blue-500 text-sm mb-2 inline-block hover:underline";
     title.textContent = classroom.title;
     card.appendChild(title);

     const btnContainer = document.createElement("div");
     btnContainer.className = "flex items-center gap-2 mb-2";

     const unpublishBtn = document.createElement("button");
     unpublishBtn.className = "bg-blue-500 text-white text-xs rounded-full px-3 py-1 font-semibold tracking-wide";
     unpublishBtn.style.fontFamily = "'Inter', sans-serif";
     unpublishBtn.textContent = "Unpublish";

     const publishBtn = document.createElement("button");
     publishBtn.className = "bg-blue-500 text-white text-xs rounded-full px-3 py-1 font-semibold tracking-wide";
     publishBtn.style.fontFamily = "'Inter', sans-serif";
     publishBtn.textContent = "Publish";

     btnContainer.appendChild(unpublishBtn);
     btnContainer.appendChild(publishBtn);
     card.appendChild(btnContainer);

     const iconsRow = document.createElement("div");
     iconsRow.className = "flex justify-between items-center text-blue-500 text-xs font-bold";

     const starIcon = document.createElement("div");
     starIcon.innerHTML = '<i class="far fa-star"></i>';

     const arrowIcon = document.createElement("div");
     arrowIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';

     iconsRow.appendChild(starIcon);
     iconsRow.appendChild(arrowIcon);

     card.appendChild(iconsRow);

     return card;
   }

   // Function to render favorites classrooms or message
   function renderFavoritesClasses() {
     const container = document.getElementById("favoritesClassesContainer");
     container.innerHTML = "";
     if (favoritesClassrooms.length === 0) {
       const message = document.createElement("p");
       message.className = "text-gray-500 text-sm select-none";
       message.textContent = "No classrooms are favorited yet";
       container.appendChild(message);
     } else {
       favoritesClassrooms.forEach(classroom => {
         container.appendChild(createClassroomCard(classroom));
       });
     }
   }

   // Initial render
   renderFavoritesClasses();

   // Profile picture change handler
   const profilePicInput = document.getElementById('profilePicInput');
   const profilePic = document.getElementById('profilePic');

   profilePicInput.addEventListener('change', (event) => {
     const file = event.target.files[0];
     if (file) {
       const reader = new FileReader();
       reader.onload = function(e) {
         profilePic.src = e.target.result;
       };
       reader.readAsDataURL(file);
     }
   });
  </script>
